<!DOCTYPE html>
<html>
<head>
  <title>Dashboard - Viral Timing App</title>
  <style>
    body {
      background-color: #f0f8ff;
      text-align: center;
      margin-top: 100px;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #2c3e50;
      font-size: 36px;
    }
    p {
      color: #34495e;
      font-size: 20px;
      margin-top: 20px;
    }
    .button {
      background-color: #2c3e50;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 30px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to Your Dashboard</h1>
  <p id="activeStatus">Loading follower activity...</p>
  <button class="button" onclick="showFollowerActivity()">Check Active Followers</button>

  <script>
    function showFollowerActivity() {
      const percent = Math.floor(Math.random() * 100) + 1;
      document.getElementById('activeStatus').innerText = percent + '% of your followers are active now!';
    }
    showFollowerActivity();
  </script>
</body>
</html>
