<!DOCTYPE html>
<html>
<head>
  <title>Dashboard - Viral Timing App</title>
  <style>
    body {
      background-color: #f0f8ff;
      text-align: center;
      margin-top: 100px;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #2c3e50;
      font-size: 36px;
    }
    p {
      color: #34495e;
      font-size: 20px;
      margin-top: 20px;
    }
    .button {
      background-color: #2c3e50;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 30px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to Your Dashboard</h1>
  <p id="timeStatus">Loading time...</p>
  <p id="activeStatus">Calculating best time to post...</p>
  <button class="button" onclick="checkBestTime()">Check Now</button>

  <script>
    function checkBestTime() {
      const now = new Date();
      const hour = now.getHours();
      let activePercent = 50;
      let message = "Average time to post.";

      if (hour >= 6 && hour < 9) {
        activePercent = 40;
        message = "Early morning - decent time to post.";
      } else if (hour >= 9 && hour < 12) {
        activePercent = 55;
        message = "Mid-morning - okay time to post.";
      } else if (hour >= 12 && hour < 15) {
        activePercent = 70;
        message = "Afternoon - good time to post.";
      } else if (hour >= 15 && hour < 18) {
        activePercent = 80;
        message = "Late afternoon - very good time to post.";
      } else if (hour >= 18 && hour < 21) {
        activePercent = 90;
        message = "Evening - best time to post!";
      } else if (hour >= 21 && hour < 24) {
        activePercent = 75;
        message = "Late night - good time to post.";
      } else {
        activePercent = 30;
        message = "Late night - low activity.";
      }

      document.getElementById('timeStatus').innerText = "Current Time: " + now.toLocaleTimeString();
      document.getElementById('activeStatus').innerText = activePercent + "% active followers. " + message;
    }

    // Automatically show when page loads
    window.onload = checkBestTime;
  </script>
</body>
</html>
