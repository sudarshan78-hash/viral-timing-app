<!DOCTYPE html>
<html>
<head>
  <title>Dashboard - Viral Timing App</title>
  <style>
    body {
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #2c3e50;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #fff;
    }

    p {
      font-size: 22px;
      margin: 10px 0;
    }

    .button {
      background: #2c3e50;
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 18px;
      transition: background 0.3s ease;
      margin-top: 20px;
    }

    .button:hover {
      background: #34495e;
    }

    .card {
      background: #ffffffdd;
      padding: 30px 50px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
    }

    .tip {
      margin-top: 25px;
      font-style: italic;
      color: #555;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Viral Timing Dashboard</h1>
    <p id="timeStatus">Loading current time...</p>
    <p id="activeStatus">Calculating best time to post...</p>
    <p id="nextTime">Next Best Time to Post: Calculating...</p>
    <p class="tip" id="dailyTip">Your daily tip will appear here...</p>

    <button class="button" onclick="predictReach()">Estimate My Reach</button>
    <p id="reachResult"></p>

    <button class="button" onclick="checkBestTime()">Refresh Now</button>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById('timeStatus').innerText = "Current Time: " + now.toLocaleTimeString();
    }

    function checkBestTime() {
      const now = new Date();
      const hour = now.getHours();
      let activePercent = 50;
      let message = "Average time to post.";
      let nextSlot = "9 AM - 12 PM";

      if (hour >= 6 && hour < 9) {
        activePercent = 40;
        message = "Early morning - decent time to post.";
        nextSlot = "12 PM - 3 PM";
      } else if (hour >= 9 && hour < 12) {
        activePercent = 55;
        message = "Mid-morning - okay time to post.";
        nextSlot = "3 PM - 6 PM";
      } else if (hour >= 12 && hour < 15) {
        activePercent = 70;
        message = "Afternoon - good time to post.";
        nextSlot = "6 PM - 9 PM";
      } else if (hour >= 15 && hour < 18) {
        activePercent = 80;
        message = "Late afternoon - very good time to post.";
        nextSlot = "6 PM - 9 PM";
      } else if (hour >= 18 && hour < 21) {
        activePercent = 90;
        message = "Evening - best time to post!";
        nextSlot = "Tomorrow 6 AM - 9 AM";
      } else if (hour >= 21 && hour < 24) {
        activePercent = 75;
        message = "Late night - good time to post.";
        nextSlot = "Tomorrow 6 AM - 9 AM";
      } else {
        activePercent = 30;
        message = "Late night - low activity.";
        nextSlot = "6 AM - 9 AM";
      }

      document.getElementById('activeStatus').innerText = `${activePercent}% active followers. ${message}`;
      document.getElementById('nextTime').innerText = `Next Best Time to Post: ${nextSlot}`;
    }

    function showDailyTip() {
      const tips = [
        "ðŸ’¡ Tip: Post Stories between 7 PM - 9 PM for higher reach.",
        "ðŸ’¡ Tip: Use trending hashtags to boost visibility.",
        "ðŸ’¡ Tip: Evening Reels often get more views.",
        "ðŸ’¡ Tip: Keep your captions short and engaging.",
        "ðŸ’¡ Tip: Post consistently to stay on top."
      ];
      const randomTip = tips[Math.floor(Math.random() * tips.length)];
      document.getElementById('dailyTip').innerText = randomTip;
    }

    function predictReach() {
      const reach = Math.floor(Math.random() * (5000 - 500) + 500);
      document.getElementById('reachResult').innerText = `ðŸŽ¯ Estimated Post Reach: ${reach} people if posted now!`;
    }

    window.onload = () => {
      checkBestTime();
      showDailyTip();
      updateClock();
      setInterval(updateClock, 1000);
    };
  </script>
</body>
</html>
